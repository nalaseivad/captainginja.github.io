<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="./solver-ui.js"></script>
</head>

<body>
  <div id="window-info">width x height</div>
  <h1>A Countdown Numbers Game Solver</h1>
  <div id="form-group">
    <label for="target">Target:</label>
    <input type="number" id="target" name="target" value="" />
    <label for="numbers">Numbers (space delimited, max 6):</label>
    <input type="text" id="numbers" name="numbers" value="" />
    <input type="button" id="solveButton" value="Solve" />
  </div>
  
  <div id="solutions-title">Solutions:</div>
  <div id="solutions-list"></div>
</body>

</html>
