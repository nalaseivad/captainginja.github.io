<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>Countdown Numbers Solver</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="./solver-ui.js"></script>
</head>

<body>
  <!-- <div id="window-info">width x height</div> -->
  <h1>A Countdown Numbers Game Solver</h1>
  <div id="form-group">
    <label for="target">Target:</label>
    <input type="number" id="target" name="target" value="" />
    <label for="numbers">Numbers:</label>
    <input inputmode="text" pattern="[0-9\s]*" type="text" id="numbers" name="numbers" value="" />
    <span id="instructions">Enter numbers as space delimited, max 6</span>
    <input type="button" id="solveButton" value="Solve" />
  </div>
  <div id="solutions-title">Solutions:</div>
  <div id="solutions-list"></div>
</body>

</html>
